version: '3.8'

services:
  server:
    container_name: backend
    build:
        context: ./back-end
        dockerfile: Dockerfile
    ports:
        - "8080:8080"

  frontend:
    restart: always
    container_name: frontend
    build:
      dockerfile: Dockerfile
      context: "./frontend"
    volumes:
      - ./frontend:/usr/app
      - /usr/app/node_modules
    ports:
      - "5173:5173"
    tty: true
    depends_on:
        - server
